<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <form class="row g-3" action="/createuser/" method="POST">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" name="fname" class="form-control" id="lastname">
          </div>
          <div class="col-md-6">
            <label for="fname" class="form-label">Last name</label>
            <input type="text" name="lname" class="form-control" id="lastname">
          </div>
          <div class="col-12">
            <label for="username" class="form-label">username</label>
            <input type="text" name="username" class="form-control" id="inputusername" placeholder="Enter your username">
          </div>
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Confirm Password</label>
            <input type="password" name="confirmpassword" class="form-control" id="inputPassword4">
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-2">
            <label for="Doctor">Doctor</label>
            <input type="radio" name="usertype" value="doctor" id="">
            <label for="Patient">Patient</label>
            <input type="radio" name="usertype" value="doctor" id="">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </form>
    </div>

    <h2>Already have an account</h2>
    <a href="/login"><button class="btn btn-dark">Login</button></a>
</body>
</html>
