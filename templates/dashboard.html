<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    {% if user.is_authenticated %}
    <div class="container">
    <div class="col-md-6">
        <label for="fname" class="form-label">First Name</label>
        <input disabled type="text" name="fname" class="form-control" id="lastname" placeholder={{request.user.first_name }}>
      </div>
      <div class="col-md-6">
        <label for="fname" class="form-label">Last name</label>
        <input disabled type="text" name="lname" class="form-control" id="lastname">
      </div>
      <div class="col-12">
        <label for="username" class="form-label">username</label>
        <input disabled type="text" name="username" class="form-control" id="inputusername" placeholder={{request.user}}>
      </div>
    <div class="col-md-12">
      <label for="inputEmail4" class="form-label">Email</label>
      <input disabled type="email" name="email" class="form-control" id="inputEmail4" placeholder={{request.user.email}}>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input disabled type="text" name="address" class="form-control" id="inputAddress" placeholder={{request.user.last_name}}>
    </div>
    <div class="col-md-2">
        <label for="Doctor">Doctor</label>
        <input disabled type="radio" name="usertype" id="">
        <label for="Patient">Patient</label>
        <input disabled type="radio" name="usertype" id="">
    </div>
    
    <a href="/logout"><button class="btn btn-dark"  > logout</button></a>
    {% else %}
    {% endif %}
</div>
</body>
</html>
